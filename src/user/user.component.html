<table>
<thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Password</th>
    <th>Role</th>
    <th>userID</th>
    <th>Email</th>
  </tr>
</thead>
<tbody >
<tr *ngFor="let user of users">
<td>{{user.id}}</td>
<td>{{user.name}}</td>
<td>{{user.password}}</td>
<td>{{user.role}}</td>
<td>{{user.userid}}</td>
<td>{{user.email}}</td>
</tr>
</tbody>
</table>
